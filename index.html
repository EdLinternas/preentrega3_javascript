<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Gestión de Notas</h1>
    <div class="container">
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Nombre del Alumno:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">Materia:</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" step="0.01" min="0" max="7" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Nota</button>
        </form>
        <h2>Notas:</h2>
        <div id="gradesList">
            <!-- Las notas se añadirán aquí -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
